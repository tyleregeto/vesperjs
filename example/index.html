<html>
<head>
	<title>vesperjs demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="example.css">
	<link rel="stylesheet" type="text/css" href="../dist/main.css">
	<script type="text/javascript" src="../dist/main.min.js"></script>
</head>
<body>
	<header>
		<h1>versperjs mention autocompete/insertion example</h1>
		<a href="#">View on Github</a>
	</header>
	
	<h2>In a text area (type '@')</h2>
	<textarea id="textbox" placeholder="Type here..."></textarea>

	<h2>In contentEditable (type '@')</h2>
	<div id="textbox2" class="te-content-editable" contentEditable placeholder="Type here..."></div>

	<script type="text/javascript">
	// Add username completion
	te.mentions.newListener('textbox', {
		triggerCharacter: '@',
		data: ["bob", "sam", "bort", "homer", "marge", "maggie", "lisa", "sean connery", "timothy dalton", "roger moore"],
	});

	// Add username completion to contentEdtable
	te.mentions.newListener('textbox2', {
		triggerCharacter: '@',
		insertTmpl: '<div class="te-mention"><a href="#"><img src="http://lorempixel.com/20/20/" width="15" height="15" /><strong>@{value}</strong></a></div>',
		data: ["bob", "sam", "bort", "bort2", "homer", "marge", "maggie", "lisa", "sean connery", "timothy dalton", "roger moore"],
	});

	// Add emoji completion
	te.mentions.newListener('textbox2', {
		triggerCharacter: '#',
		insertTmpl: '<a href="#" class="te-tag">#{value}</a>',
		data: loadMentionData,
	});

	function loadMentionData(term, callback) {
		// simulate an HTTP request
		setTimeout(function() {
			callback(['smile', 'shrug', 'dog', 'kitten', 'OddJob']);
		}, 250);
	}

	</script>
</body>
</html>
